apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: all-about-monitoring
  namespace:  argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      prune: true
  destination:
    namespace:  argocd
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: monitoring/charts/kube-prometheus-stack/
    repoURL: https://github.com/kunal2791/cldcvr.git
    targetRevision: main
