---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
spec:
  destination:
    namespace: observability
    server: https://kubernetes.default.svc
  project: default
  source:
    path: observablity/Grafana/kube-prometheus-stack/
    repoURL: https://github.com/kjha27/cldcvr.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true