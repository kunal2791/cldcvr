
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
spec:
  destination:
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    path: mon-app
    repoURL: 'https://github.com/kjha27/cldcvr.git'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true